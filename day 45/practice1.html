<!DOCTYPE html>
<html>
<head>
<title>
</title>
</head>
<body>
<form>
<label for="first number">First Number</label>
<input type="number" id="first number" name="first number"><br><br>
<label for="second number">Second Number</label>
<input type="number" id="second number" name="second number"><br><br>
<input type="button" onClick="MultiplyBy()" value="Multiply">
<input type="button" onClick="DivideBy()" value="Divide">
</form>
<p>The result is:
<span id="result"></span>
</p>

</form>
<script>
function MultiplyBy(){
num1 =document.getElementById("first number").value;
num2=document.getElementById("second number").value;
multiply=num1*num2;
document.getElementById("result").innerHTML=multiply;
}
function DivideBy(){
num1 =document.getElementById("first number").value;
num2=document.getElementById("second number").value;
divide=num1/num2;
document.getElementById("result").innerHTML=divide;
}
</script>
</body>
</html>
